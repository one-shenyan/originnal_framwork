<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.aa {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.deng {
			background-color: #000;
		}
		.pink {
			background-color: pink;
		}
		.red {
			background-color: red;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<button class="de">点击变色</button>


	<script src="itcast-0.2.0.js"></script>
	<script >
	 	var text = ['粉红色','红色','黑色','黄色'];
	 	var color = ['pink','red','black','yellow'];
	 	var i = 0;
	 	document.querySelector('.de').onclick=function(){
	 		console.log(color[i]);
	 	    $(document.body).removeClass().addClass(color[i]);
	 	     i++;
	 	     this.innerHTML=text[i-1];
	 	   	if(i>color.length-1){
	 	   		i=0;
	 	   	}
	 	   
	 		

	 	}
	</script>
</body>
</html
